{% extends "words_manager/base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'words_manager/css/set_display.css' %}" type="text/css"/>
{% endblock head %}

{% block content %}

    <div id="specific_set_content">
        <div id="specific_set_rectangle">

            <h1 id="specific_set_title_row_h1">{{set}}</h1>
            <div id="words_list">
                <ul id="words_list_ul">
                    {% for word in words %}

                        <li class="specific_set_list_li">{{ word }} - {{ word.native_word }}</li>

                    {% empty %}
                    
                        <li class="specific_set_list_li">Set {{ set }} is empty</li>

                    {% endfor %}

                    
                </ul>
            </div>
            <button id="start_button">START</button>
            <button id="edit_button">EDIT</button>
            <button id="delete_button">DELETE</button>
        </div>
    </div>

{% endblock content %}
