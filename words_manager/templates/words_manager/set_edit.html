{% extends "words_manager/base.html" %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'words_manager/css/set_edit.css' %}" type="text/css" /> {% endblock head %} {% block content %}
<main>
<div id="edit_set_content">
    <div id="edit_set_rectangle">
        <header>
            <h1 id="edit_set_title_row_h1">Edit {{ set }}</h1>
        </header>
        <article>
        <div id="words_list">
            <ul id="words_list_ul">

                {% for word in words %}

                <li class="words_list_li">{{ word }} - {{ word.native_word }}
                    <a href="{% url 'words_manager:word_edit' word.id %}">
                        <button class="edit_word_button">edit</button>
                    </a>

                    <a href="{% url 'words_manager:word_delete' word.id %}">
                        <button class="delete_word_button">delete</button>
                    </a>
                </li>

                {% empty %}

                <li class="words_list_li">Set {{ set }} is empty</li>

                {% endfor %}

            </ul>
        </div>
        </article>

        <article>
        <a>
        <button id="edit_button">EDIT TITLE</button>
        </a>

        <a href="{% url 'words_manager:word_add' set.id %}">
            <button id="undo_button">ADD WORD</button>
        </a>
        </article>

    </div>
</div>
</main>
{% endblock content %}
