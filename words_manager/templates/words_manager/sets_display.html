{% extends "words_manager/base.html" %}

{% block content %}

    <h2>Sets</h2>

    <ul>
        {% for set in sets %}
        
            <li>
                <a href="{% url 'words_manager:set_display' set.id %}">
                    {{ set }}
                </a>    
            </li>

        {% endfor %}
    </ul>

    <a href="{% url 'words_manager:set_add' %}">Add set</a>

{% endblock content %}
