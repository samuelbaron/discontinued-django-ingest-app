<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/b4ad8819b6.js"></script> <!--fontawesome icons linked-->
</head>
<body>


<div class="area">

<!--HOME-->
<div id="home_content" >

    <div id="home_name">
        <h1 class="h1_header">HOME</h1>
    </div>

    <div class="horizontal_rectangle">
        <a href="login.html">
            <div id="home_start_button">
                <p>LOGIN</p>
            </div>
        </a>
    </div>

    <div class="horizontal_rectangle_border"></div>

    <div class="home_button" role="button" onclick="open_home_content()">
        <p>Home</p>
    </div>

    <div class="about_button" role="button" onclick="open_about_content()">
        <p>About</p>
    </div>

    <div class="contact_button" role="button" onclick="open_contact_content()">
        <p>Contact</p>
    </div>

    <div id="navigation_arrow_to_the_footer">
        <a href="#footer_anchor"><span id="arrow_icon"><i class="fas fa-caret-down fa-4x"></i></span></a>
    </div>

    <div id="footer_icons">
        <div id="footer_anchor"></div>
        <div id="facebook_footer_icon">
            <a><img src="icons/footer_icons/footer_facebook.png"></a>
        </div>
        <div id="mail_footer_icon">
            <a><img src="icons/footer_icons/footer_email.png"></a>
        </div>
        <div id="instagram_footer_icon">
            <a><img src="icons/footer_icons/footer_instagram.png"></a>
        </div>
    </div>
</div>

<!--ABOUT-->
<div id="about_content">

    <div id="about_name">
        <h1 class="h1_header">ABOUT</h1>
    </div>

    <div class="horizontal_rectangle">
        <div id="about_rectangle">
               <span id="about_app">If you're looking for app to learn words, you came to the right place!<br/>
               Simple, intuitive and well built. That's what you've been looking for!</span>
        </div>
    </div>

    <div class="horizontal_rectangle_border"></div>

    <div class="home_button" role="button" onclick="open_home_content()">
        <p>Home</p>
    </div>

    <div class="about_button" role="button" onclick="open_about_content()">
        <p>About</p>
    </div>

    <div class="contact_button" role="button" onclick="open_contact_content()">
        <p>Contact</p>
    </div>

    <div id="about_navigation_arrow_to_the_footer">
        <a href="#about_go_to_the_footer"><span id="arrow_icon"><i class="fas fa-caret-down fa-4x"></i></span></a>
    </div>

    <div id="about_footer_icons">
        <div id="about_go_to_the_footer"></div>

        <div id="about_facebook_footer_icon">
        <a><img src="icons/footer_icons/footer_facebook.png"></a>
         </div>
        <div id="about_mail_footer_icon">
            <a><img src="icons/footer_icons/footer_email.png"></a>
        </div>
        <div id="about_instagram_footer_icon">
            <a><img src="icons/footer_icons/footer_instagram.png"></a>
        </div>
    </div>

</div>


<!--CONTACT-->
<div id="contact_content">

    <div id="contact_name">
        <h1 class="h1_header">CONTACT</h1>
    </div>

    <div class="horizontal_rectangle">
        <div id="contact_icons">
            <div id="contact_facebook_icon">
                <img src="icons/contact_icons/facebook.png">
            </div>
            <div id="contact_mail_icon">
                <img src="icons/contact_icons/email.png">
            </div>
            <div id="contact_instagram_icon">
                <img src="icons/contact_icons/instagram.png">
            </div>
        </div>
    </div>

    <div class="horizontal_rectangle_border"></div>

    <div class="home_button" role="button" onclick="open_home_content()">
        <p>Home</p>
    </div>

    <div class="about_button" role="button" onclick="open_about_content()">
        <p>About</p>
    </div>

    <div class="contact_button" role="button" onclick="open_contact_content()">
        <p>Contact</p>
    </div>

</div>
<script src="javascript/index.js"></script>
</body>
</html>
